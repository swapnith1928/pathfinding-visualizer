<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pathfinding Visualizer</h1>
  <h3>(click and drag to move start and end square,click on any cell to make it a wall)</h3>
  <div style="margin-bottom: 10px;">
    <label for="rowsInput">Rows:</label>
    <input type="number" id="rowsInput" value="20" min="5" max="100">
    <label for="colsInput">Cols:</label>
    <input type="number" id="colsInput" value="50" min="5" max="100">
    <button onclick="applyGridSize()">Apply Grid Size</button>
  </div>
  <div id="grid"></div>
  <button onclick="visualizeDijkstra()">Visualize Dijkstra</button>
  <button onclick="visualizeBFS()">Visualize BFS</button>
  <button onclick="visualizeDFS()">visualize DFS</button>
  <button onclick="clearPath()">Clear Path</button>
  <button onclick="clearWalls()">reset</button>
  <button onclick="generateRandomMaze()">generateRandomMaze</button>
  <script type="module" src="script.js"></script>
</body>
</html>
